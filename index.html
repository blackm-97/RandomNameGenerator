<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Name Generator</title>
    <link rel="stylesheet" href="screen.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <h1>Need a name for your baby but can't think of anything? Just hit the button below to get a completely random baby name!</h1>
    <div x-data="{ open: false, name: ''}">
      <button @click="open = true, name = GetRandomName()">Get a baby name!</button>
  
      <div x-show="open">
          <h1 x-text = "name"> Ya know</h1>
      </div>
  
  </div>
    <script src="index.js"></script>
  </body>
</html>
